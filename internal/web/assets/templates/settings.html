{{template "header.html" .}}

<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Panel Settings</h1>
</div>

<div class="row">
    <div class="col-lg-8">
        <div class="card mb-4">
            <div class="card-header">
                <h5>General Settings</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label class="form-label">Panel Name</label>
                        <input type="text" class="form-control" value="EasyGo Panel">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Default Web Server</label>
                        <select class="form-select">
                            <option>Apache</option>
                            <option>Nginx</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Default PHP Version</label>
                        <select class="form-select">
                            <option>8.2</option>
                            <option>8.1</option>
                            <option>7.4</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Settings</button>
                </form>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Security Settings</h5>
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label">
                                Enable automatic security updates
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" checked>
                            <label class="form-check-label">
                                Enable fail2ban protection
                            </label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox">
                            <label class="form-check-label">
                                Allow root login via SSH
                            </label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Save Security Settings</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="col-lg-4">
        <div class="card mb-4">
            <div class="card-header">
                <h5>System Information</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-6"><strong>OS:</strong></div>
                    <div class="col-6">Ubuntu 22.04</div>
                </div>
                <div class="row">
                    <div class="col-6"><strong>Kernel:</strong></div>
                    <div class="col-6">5.15.0</div>
                </div>
                <div class="row">
                    <div class="col-6"><strong>Uptime:</strong></div>
                    <div class="col-6">5 days</div>
                </div>
                <div class="row">
                    <div class="col-6"><strong>Panel Version:</strong></div>
                    <div class="col-6">1.0.0</div>
                </div>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h5>Quick Actions</h5>
            </div>
            <div class="card-body">
                <div class="d-grid gap-2">
                    <button class="btn btn-outline-warning">Update Panel</button>
                    <button class="btn btn-outline-info">Download Logs</button>
                    <button class="btn btn-outline-danger">Restart Services</button>
                </div>
            </div>
        </div>
    </div>
</div>

{{template "footer.html" .}}
